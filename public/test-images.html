<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body style="background: #1a1a1a; color: white; padding: 20px;">
    <h1>Image Loading Test</h1>
    
    <h2>Card Images:</h2>
    <div style="display: flex; gap: 10px;">
        <div>
            <p>Strike</p>
            <img src="/images/cards/ironclad/strike.png" style="width: 100px; border: 2px solid white;" 
                 onload="this.nextElementSibling.textContent = 'Loaded!'" 
                 onerror="this.nextElementSibling.textContent = 'FAILED!'" />
            <p style="color: yellow;">Loading...</p>
        </div>
        <div>
            <p>Defend</p>
            <img src="/images/cards/ironclad/defend.png" style="width: 100px; border: 2px solid white;" 
                 onload="this.nextElementSibling.textContent = 'Loaded!'" 
                 onerror="this.nextElementSibling.textContent = 'FAILED!'" />
            <p style="color: yellow;">Loading...</p>
        </div>
    </div>
    
    <h2>Relic Images:</h2>
    <div style="display: flex; gap: 10px;">
        <div>
            <p>Burning Blood</p>
            <img src="/images/relics/burningBlood.png" style="width: 100px; border: 2px solid white;" 
                 onload="this.nextElementSibling.textContent = 'Loaded!'" 
                 onerror="this.nextElementSibling.textContent = 'FAILED!'" />
            <p style="color: yellow;">Loading...</p>
        </div>
    </div>
</body>
</html>
